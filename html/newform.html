<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Formulario Inputs</title>
</head>
<body>
    <a href="../index.html">REGRESAR A LA PAGINA PRINCIPAL</a>
    <input type="text" value="Ayelid" disabled class="inputcolor">
    <input type="text" value="Arévalo Quintero" readonly class="inputcolor">
    <input type="text" placeholder="Escriba su nombre" required class="inputcolor">
    <input type="password" name="" id="contraseña"> 
    <input type="text" name="" id="" maxlength="10" minlength="10" >
    <input type="file" name="" id="">
    <input type="color" name="" id="">
    <input type="range" min="0" max="5" step="1" value=""> 
    <input type="date" name="" id="">
    <input type="email" name="" id="">
    <input type="month" name="" id="">
    <br><br>
    <label for="sexo">Sexo:</label>
    <label for="Hombre">Masculino</label>
    <input type="radio" name="sexo" id="Hombre" value="H">
    <label for="Mujer">Femenino</label>
    <input type="radio" name="sexo" id="Mujer" value="M">
</body>
</html>
